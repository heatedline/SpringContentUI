<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="Common/assets/css/style.css">

<title>Spring Content With Apache Solr</title>
</head>
<body>
	<br />
	<br />
	<div class="container">
		<form action="#" id="idFileUploadForm">
			<div class="form-group">
				<div class="custom-file">
					<label class="custom-file-label" for="customFile"><i
						class="fa fa-cloud-upload"></i> Select a file:</label> <input type="file"
						class="custom-file-input" id="customFile" name="file" style="display:none;">
				</div>
				<br /> <br />
				<div class="form-group">
					<textarea class="form-control" id="summary" name="summary"
						placeholder="Summary" rows="3"></textarea>
				</div>
				<button type="button" class="btn btn-primary" id="idSubmit">Submit</button>
			</div>
		</form>
	</div>
	<br />
	<table width="100%" class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Length</th>
				<th>Created</th>
				<th>Summary</th>
			</tr>
		</thead>
		<tbody id="idFileList">
		</tbody>
	</table>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="Common/assets/js-library/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery.serializeToJSON.js"></script>
	<script src="index.js"></script>
</body>
</html>
