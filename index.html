<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="Common/assets/css-library/bootstrap.min.css">

<link rel="stylesheet" href="Common/assets/css/style.css">
<link rel="stylesheet" href="Common/assets/css/search.css">
<title>Spring Content With Apache Solr</title>
</head>
<body>
	<br/>
	<br/>
	<div class="search-wrapper">
		<div class="input-holder">
			<input type="text" class="search-input" id="idSearchField" placeholder="Type to search" />
			<button class="search-icon" onclick="searchToggle(this, event);">
				<span></span>
			</button>
		</div>
		<span class="close" onclick="searchToggle(this, event);"></span>
	</div>
	<br/>

	<!-- <div id="drop-target">Drop your files or folders (Chrome >= 21)
		here</div>

	<div id="debug">No runtime found, your browser doesn't support
		HTML5 drag &amp; drop upload.</div> -->

	<div class="container">
		<form action="#" id="idFileUploadForm">
			<div class="form-group">
				<div class="custom-file">
					<label class="custom-file-label" for="customFile"><i
						class="fa fa-cloud-upload"></i> Select a file:</label> <input type="file"
						class="custom-file-input" id="customFile" name="file"
						style="display: none;">
				</div>
				<br /> <br />
				<div class="form-group">
					<textarea class="form-control" id="summary" name="summary"
						placeholder="Summary" rows="3"></textarea>
				</div>
				<button type="button" class="btn btn-primary" id="idSubmit">Submit</button>
				<button type="button" class="btn btn-primary" id="idReset" onclick="location.reload();">Reset</button>
			</div>
		</form>
	</div>

	<table width="100%" class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Length</th>
				<th>Created</th>
				<th>Uploaded By</th>
				<th>Play/Pause/Open</th>
				<th>Download</th>
			</tr>
		</thead>
		<tbody id="idFileList">
		</tbody>
	</table>
	

	<!-- Video Modal -->
	<div class="modal fade" id="videoModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Video</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="idVideoModalBody"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Document Modal -->
	<div class="modal fade" id="docModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog modalxl" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Document</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="idDocModalBody"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript"
		src="Common/assets/js-library/jquery-3.4.1.min.js"></script>
	<script type="text/javascript"
		src="Common/assets/js-library/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="Common/assets/js-library/popper.min.js"></script>
	<script type="text/javascript"
		src="Common/assets/js-library/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.serializeToJSON.js"></script>
	<script type="text/javascript"
		src="Common/assets/js/mySpringContent_global.js"></script>
	<script type="text/javascript"
		src="Common/assets/js-library/plupload.full.min.js"></script>
	<script type="text/javascript"
		src="Common/assets/js-library/pdfobject.min.js"></script>
	<script src="index.js"></script>
	<script type="text/javascript" src="Common/assets/js/uploader.js"></script>
</body>
</html>
